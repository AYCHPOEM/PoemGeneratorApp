

<!DOCTYPE html>

  <head>

    <title>Poetry Generation</title>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Hafez v0.9</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Auto</a></li>
            <!--<li><a href="index_interactive.html">Interactive</a></li>
            <li><a href="index_compare.html">Compare</a></li> -->
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      
      <div class="starter-template">

	<div class="row" style="display:block">
	  <div class="col-lg-6">
	    <div class="input-group">
	      <div class="radio-inline">
		<label><input type="radio" name="model" value="0" checked="checked">English </label>
	      </div>
	      <div class="radio-inline">
		<label><input type="radio" name="model" value ="1">Espa√±ol</label>
	      </div>
	    </div>
	  </div>
	</div> <!-- row -->

	<div class="row" style="display:block">
	  <div class="col-lg-6">
	    <div class="input-group">
	      <div class="radio-inline">
		<label><input type="radio" name="nline" value="2" >2 lines </label>
	      </div>
	      <div class="radio-inline">
		<label><input type="radio" name="nline" value ="4">4 lines</label>
	      </div>
	      <div class="radio-inline">
		<label><input type="radio" name="nline" value ="14" checked="checked">14 lines</label>
	      </div>
	    </div>
	  </div>
	</div> <!-- row -->
	
	<div class="row">
	  <div class="col-lg-6">
	    <div class="input-group input-group-lg">
	      <input type="text" class="form-control" id="input-topic" placeholder="Topic: e.g. civil war / guerra civil">
	      <span class="input-group-btn">
		<button class="btn btn-default" type="button" id="translate-button" data-loading-text="Generating...">Generate</button>
	      </span>
	    </div><!-- /input-group -->
	  </div><!-- /.col-lg-6 -->
	</div><!-- /.row -->

      </div>
      


      <div class="output">  

	<div class="row" style="margin-bottom:15px">
	  <div class="col-lg-6">
	    <h3><span id="status" class="label label-info">Ready</span></h3>
	    </div>
	</div>
    
      <div class="panel panel-default">
	<span class="label label-default" style="font-size:1.2em">Poem</span>
	<div class="panel-body">
	  <span id="poem" class = "output-text"></span>
	</div>
	
      </div>


      <div class="panel panel-default">
	<span class="label label-default" style="font-size:1.2em">Configurations</span>
	<div class="panel-body">
	  <span id="config" class = "output-text"></span>
	</div>
	
      </div>

      <div class="panel panel-default">
	<span class="label label-default" style="font-size:1.2em">Rhyme Words</span>
	<div class="panel-body">
	  <span id="rhyme-words" class = "output-text"></span>
	</div>
	
      </div>

      <div class="panel panel-default">
	<span class="label label-default" style="font-size:1.2em">Plagiarism check</span>
	<div class="panel-body">
	  <span id="pc" class = "output-text"></span>
	</div>
	
      </div>

      <div class="panel panel-default">
	<span class="label label-default" style="font-size:1.2em">Rhyme Info</span>
	<div class="panel-body">
	  <span id="rhyme-info" class = "output-text"></span>
	</div>
	
      </div>

      


      
      </div>
      

    </div><!-- /.container -->
    
    <div id="footer">

      </div>
    </div>

    <script src="poem.js"></script>
