<div style="margin-bottom:10px">
<!-- Language -->
<div class="row" style="display:block">
  <div class="col-lg-2">
    <b>Language</b>
  </div>
  <div class="col-lg-6">
    <div class="input-group">
      <div class="radio-inline">
	<label><input type="radio" name="model" value="0" checked="checked">English </label>
      </div>
      <div class="radio-inline">
	<label><input type="radio" name="model" value ="1">Espa√±ol</label>
      </div>
    </div>
  </div>
</div> <!-- row -->

<!-- Number of Lines -->
<div class="row" style="display:block">
  <div class="col-lg-2">
    <b>#Line</b>
  </div>
  <div class="col-lg-6">
    {% if page.url == '/interactive/' %}
    <div class="input-group">
      <div class="radio-inline">
	<label><input type="radio" name="nline" value="2" onclick="nline_onchange(2)">2 lines </label>
      </div>
      <div class="radio-inline">
	<label><input type="radio" name="nline" value ="4" onclick="nline_onchange(4)">4 lines</label>
      </div>
      <div class="radio-inline">
	<label><input type="radio" name="nline" value ="14" checked="checked" onclick="nline_onchange(14)">14 lines</label>
      </div>
    </div>
    {% else %}
    <div class="input-group">
      <div class="radio-inline">
	<label><input type="radio" name="nline" value="2" >2 lines </label>
      </div>
      <div class="radio-inline">
	<label><input type="radio" name="nline" value ="4">4 lines</label>
      </div>
      <div class="radio-inline">
	<label><input type="radio" name="nline" value ="14" checked="checked">14 lines</label>
      </div>
    </div>
    {% endif %}
    
  </div>
</div> <!-- row -->

<!-- Genre -->
<div class="row" style="display:block">
  <div class="col-lg-2">
    <b>Genre</b>
  </div>
  <div class="col-lg-6">
    <div class="input-group">
      <div class="radio-inline">
	<label><input type="radio" name="genre" value="lyrical" >Lyrical</label>
      </div>
      <div class="radio-inline">
	<label><input type="radio" name="genre" value ="newswire">Newswire</label>
      </div>
    </div>
  </div>
</div> <!-- row -->

<!-- Meter -->
<div class="row" style="display:block">
  <div class="col-lg-2">
    <b>Meter</b>
  </div>
  <div class="col-lg-6">
    <div class="input-group">
      <div class="radio-inline">
	<label><input type="radio" name="meter" value="iambic" >Iambic</label>
      </div>
      <div class="radio-inline">
	<label><input type="radio" name="meter" value ="none">None</label>
      </div>
    </div>
  </div>
</div> <!-- row -->

<!-- Format -->
<div class="row" style="display:block">
  <div class="col-lg-2">
    <b>Format</b>
  </div>
  <div class="col-lg-6">
    <div class="input-group">
      <div class="radio-inline">
	<label><input type="radio" name="format" value="user_defined" >User-defined</label>
      </div>
      <div class="radio-inline">
	<label><input type="radio" name="format" value ="ss">Shakespearean sonnet</label>
      </div>
      <div class="radio-inline">
	<label><input type="radio" name="format" value ="ps">Petrarchan sonnet</label>
      </div>
    </div>
  </div>
</div> <!-- row -->

<div class="row" style="display:block">
  <div class="col-lg-2">
    <b></b>
  </div>
  <div class="col-lg-6">
    <div class="input-group">
      <div class="radio-inline">
	<label><input type="radio" name="format" value ="haiku">haiku</label>
      </div>
      <div class="radio-inline">
	<label><input type="radio" name="format" value ="couplet">couplet</label>
      </div>
      <div class="radio-inline">
	<label><input type="radio" name="format" value ="random">random</label>
      </div>
    </div>
  </div>
</div> <!-- row -->



<!-- Encourage Words -->
<div class="row" style="display:block">
  <div class="col-lg-2">
    <b>Vocabulary</b>
  </div>

  <div class="col-lg-3">
    <div class="input-group">
      <input type="text" name="encourage_words" class="form-control" placeholder="Encourage words">
    </div>
  </div>

  <div class="col-lg-3">
    <div class="input-group">
      <input type="text" name = "disencourage_words" class="form-control" placeholder="disencourage words">
    </div>
  </div>

</div> <!-- row -->

<!-- Style -->
<div class="row" style="display:block">
  <div class="col-lg-2">
    <b>Style</b>
  </div>

  <div class="col-lg-3">
    <div class="col-lg-6">
      <span>curse words</span>
    </div>
    <div class="col-lg-6">
      <input id="cwords" data-slider-id='cwordSlider' type="text" data-slider-min="0" data-slider-max="5" data-slider-step="1" data-slider-value="0"/>     
    </div>
  </div>

  <div class="col-lg-3">
    <div class="col-lg-6">
      <span>repetition</span>
    </div>
    <div class="col-lg-6">
      <input id="reps" data-slider-id='repSlider' type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="3"/>
    </div>
  </div>
</div> <!-- row -->


<div class="row" style="display:block">
  <div class="col-lg-2">
    <b></b>
  </div>

  <div class="col-lg-3">
    <div class="col-lg-6">
      <span>alliteration</span>
    </div>
    <div class="col-lg-6">
      <input id="allit" data-slider-id='allitSlider' type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="0"/>
    </div>
  </div>

  <div class="col-lg-3">
    <div class="col-lg-6">
      <span>slant rhyme</span>
    </div>
    <div class="col-lg-6">
      <input id="slant" data-slider-id='slantSlider' type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="3"/>
    </div>
  </div>
</div> <!-- row -->

<div class="row" style="display:block">
  <div class="col-lg-2">
    <b></b>
  </div>

  <div class="col-lg-3">
    <div class="col-lg-6">
      <span>word length</span>
    </div>
    <div class="col-lg-6">
      <input id="wordlen" data-slider-id='wordlenSlider' type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="3"/>
    </div>
  </div>

</div> <!-- row -->
</div>
