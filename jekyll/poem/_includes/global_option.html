<div style="margin-bottom:10px">
  <!-- Language -->
  <div class="row" style="display:block">
    <div class="col-lg-1">
      <b>Language</b>
    </div>
    <div class="col-lg-6">
      <div class="input-group">
	<div class="radio-inline">
	  <label><input type="radio" name="model" value="0" checked="checked" onclick="onselect_language(1)">English </label>
	</div>
	<div class="radio-inline">
	  <label><input type="radio" name="model" value ="1" onclick="onselect_language(2)">Espa√±ol</label>
	</div>
      </div>
    </div>
  </div> <!-- row -->

  <!-- Number of Lines -->
  <div class="row" style="display:block">
    <div class="col-lg-1">
      <b>#Line</b>
    </div>
    <div class="col-lg-6">
      {% if page.url == '/interactive/' %}
      <div class="input-group">
	<div class="radio-inline">
	  <label><input type="radio" name="nline" value="2" onclick="nline_onchange(2)">2 lines </label>
	</div>
	<div class="radio-inline">
	  <label><input type="radio" name="nline" value ="4" onclick="nline_onchange(4)">4 lines</label>
	</div>
	<div class="radio-inline">
	  <label><input type="radio" name="nline" value ="14" checked="checked" onclick="nline_onchange(14)">14 lines</label>
	</div>
      </div>
      {% else %}
      <div class="input-group">
	<div class="radio-inline">
	  <label><input type="radio" name="nline" value="2" onclick="to_disable_adjust()">2 lines </label>
	</div>
	<div class="radio-inline">
	  <label><input type="radio" name="nline" value ="4" onclick="to_disable_adjust()">4 lines</label>
	</div>
	<div class="radio-inline">
	  <label><input type="radio" name="nline" value ="14" checked="checked" onclick="to_disable_adjust()">14 lines</label>
	</div>
      </div>
      {% endif %}
      
    </div>
  </div> <!-- row -->

  <!-- Genre -->
  <div class="row" style="display:block">
    <div class="col-lg-1">
      <b>Genre</b>
    </div>
    <div class="col-lg-6">
      <div class="input-group">
	<div class="radio-inline">
	  <label><input type="radio" name="genre" value="lyrical" >Lyrical</label>
	</div>
	<div class="radio-inline">
	  <label><input type="radio" name="genre" value ="newswire">Newswire</label>
	</div>
      </div>
    </div>
  </div> <!-- row -->

  <!-- Meter -->
  <div class="row" style="display:block">
    <div class="col-lg-1">
      <b>Meter</b>
    </div>
    <div class="col-lg-6">
      <div class="input-group">
	<div class="radio-inline">
	  <label><input type="radio" name="meter" value="iambic" >Iambic</label>
	</div>
	<div class="radio-inline">
	  <label><input type="radio" name="meter" value ="none">None</label>
	</div>
      </div>
    </div>
  </div> <!-- row -->

  <!-- Format -->
  <div class="row" style="display:block">
    <div class="col-lg-1">
      <b>Format</b>
    </div>
    <div class="col-lg-6">
      <div class="input-group">
	<div class="radio-inline">
	  <label><input type="radio" name="format" value="user_defined" >User-defined</label>
	</div>
	<div class="radio-inline">
	  <label><input type="radio" name="format" value ="ss">Shakespearean sonnet</label>
	</div>
	<div class="radio-inline">
	  <label><input type="radio" name="format" value ="ps">Petrarchan sonnet</label>
	</div>
      </div>
    </div>
  </div> <!-- row -->

  <div class="row" style="display:block">
    <div class="col-lg-1">
      <b></b>
    </div>
    <div class="col-lg-6">
      <div class="input-group">
	<div class="radio-inline">
	  <label><input type="radio" name="format" value ="haiku">haiku</label>
	</div>
	<div class="radio-inline">
	  <label><input type="radio" name="format" value ="couplet">couplet</label>
	</div>
	<div class="radio-inline">
	  <label><input type="radio" name="format" value ="random">random</label>
	</div>
      </div>
    </div>
  </div> <!-- row -->



  <!-- Encourage Words -->
  <div class="row" style="display:block">
    <div class="col-lg-1">
      <b>Vocabulary</b>
    </div>

    <div class="col-lg-2">
      <div class="input-group">
	<input type="text" name="encourage_words" class="form-control" placeholder="Encourage words">
      </div>
    </div>

    <div class="col-lg-2">
      <div class="input-group">
	<input type="text" name = "disencourage_words" class="form-control" placeholder="discourage words">
      </div>
    </div>
    <div class="col-lg-2">
	<input id="enc" data-slider-id='cwordSlider' type="text" data-slider-min="-3" data-slider-max="3" data-slider-step="1" data-slider-value="-2" data-slider-tooltip="hide"/>     
      </div>
    <div class="col-lg-1">
      <div class="input-group input-group-sm">
	<input type="text" id = "enc_weight" name="enc_weight" class="form-control" placeholder="0.0">
      </div>
    </div>
    
    
  </div> <!-- row -->

  <!-- Style -->
  <div class="row" style="display:block">
    <div class="col-lg-1">
      <b>Style</b>
    </div>

    <div class="col-lg-3">
      <div class="col-lg-12">
	<span>curse words</span>
      </div>
      <div class="col-lg-8">
	<input id="cwords" data-slider-id='cwordSlider' type="text" data-slider-min="0" data-slider-max="3" data-slider-step="1" data-slider-value="0" data-slider-tooltip="hide"/>     
      </div>
      <div class="col-lg-4">
	<div class="input-group input-group-sm">
	  <input id = "cword_weight" type="text" name="cword_weight" class="form-control" placeholder="-5.0" value="-5.0">
	</div>
      </div>
    </div>

    <div class="col-lg-3">
      <div class="col-lg-12">
	<span>repetition</span>
      </div>
      <div class="col-lg-8">
	<input id="reps" data-slider-id='repSlider' type="text" data-slider-min="0" data-slider-max="3" data-slider-step="1" data-slider-value="0" data-slider-tooltip="hide"/>     
      </div>
      <div class="col-lg-4">
	<div class="input-group input-group-sm">
	  <input id = "reps_weight" type="text" name="reps_weight" class="form-control" placeholder="0.0">
	</div>
      </div>
    </div>

    <div class="col-lg-3">
      <div class="col-lg-12">
	<span>alliteration</span>
      </div>
      <div class="col-lg-8">
	<input id="allit" data-slider-id='allitSlider' type="text" data-slider-min="-3" data-slider-max="3" data-slider-step="1" data-slider-value="0" data-slider-tooltip="hide"/>     
      </div>
      <div class="col-lg-4">
	<div class="input-group input-group-sm">
	  <input type="text" id = "allit_weight" name="allit_weight" class="form-control" placeholder="0.0">
	</div>
      </div>

    </div>

    
  </div>

  <!-- Style Slider -->
  <div class="row" style="display:block">
    <div class="col-lg-1">
    </div>

    <div class="col-lg-3">
      <div class="col-lg-12">
	<span>slant rhyme</span>
      </div>
      <div class="col-lg-8">
	<input id="slant" data-slider-id='slantSlider' type="text" data-slider-min="-3" data-slider-max="3" data-slider-step="1" data-slider-value="0" data-slider-tooltip="hide"/>     
      </div>
      <div class="col-lg-4">
	<div class="input-group input-group-sm">
	  <input id = "slant_weight" type="text" name="slant_weight" class="form-control" placeholder="0.0">
	</div>
      </div>

    </div>

    <div class="col-lg-3">
      <div class="col-lg-12">
	<span>word length</span>
      </div>
      <div class="col-lg-8">
	<input id="wordlen" data-slider-id='wordlenSlider' type="text" data-slider-min="-3" data-slider-max="3" data-slider-step="1" data-slider-value="0" data-slider-tooltip="hide"/>     
      </div>
      <div class="col-lg-4">
	<div class="input-group input-group-sm">
	  <input id = "wordlen_weight" type="text" name="wordlen_weight" class="form-control" placeholder="0.0">
	</div>
      </div>
    </div>    

  </div>

</div>
